name: CI/CD Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Builder le monorepo avec Turbo
      - name: Build monorepo
        run: yarn turbo run build

      # 5️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build et tag des images Docker
      - name: Build Docker images
        run: |
          docker build -f apps/dashboard/Dockerfile -t rom1dev/mova_pilates_dashboard:latest .
          docker build -f apps/api/Dockerfile -t rom1dev/mova_pilates_api:latest .

      # 7️⃣ Push Docker images vers Docker Hub
      - name: Push Docker images
        run: |
          docker push rom1dev/mova_pilates_dashboard:latest
          docker push rom1dev/mova_pilates_api:latest

      # 8️⃣ Déploiement sur le serveur via SSH
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd mova_pilates
            docker pull rom1dev/mova_pilates_dashboard:latest
            docker pull rom1dev/mova_pilates_api:latest
            docker compose --env-file ../.env -f docker-compose.prod.yml up -d
