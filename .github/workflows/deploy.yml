name: CI/CD Docker Deployment
on:
  push:
    branches:
      - main

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: api-changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/api/**
            packages/**  # si les libs partagées impactent l'API
      - name: Build & push API
        if: steps.api-changes.outputs.any_changed == 'true'
        run: |
          docker build -f apps/api/Dockerfile -t rom1dev/mova_pilates_api:latest .
          docker push rom1dev/mova_pilates_api:latest

  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: dashboard-changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/dashboard/**
            packages/**  # si libs partagées
      - name: Build & push Dashboard
        if: steps.dashboard-changes.outputs.any_changed == 'true'
        run: |
          docker build -f apps/dashboard/Dockerfile -t rom1dev/mova_pilates_dashboard:latest .
          docker push rom1dev/mova_pilates_dashboard:latest

  deploy:
    needs: [build-api, build-dashboard]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/techvps/mova-pilates
            docker compose --env-file .env -f docker-compose.prod.yml pull
            docker compose --env-file .env -f docker-compose.prod.yml up -d
