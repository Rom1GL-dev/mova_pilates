name: CI/CD Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: Checkout repo
        uses: actions/checkout@v3

      # üìù Extraire les infos du commit
      - name: Get commit info
        id: commit
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4Ô∏è‚É£ Builder le monorepo avec Turbo
      - name: Build monorepo
        run: yarn turbo run build

      # 5Ô∏è‚É£ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build et tag des images Docker
      # ‚ö°Ô∏è Ajout des build-args pour Vite √† partir des secrets GitHub
      - name: Build Docker images
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --build-arg VITE_APP_URL=${{ secrets.VITE_APP_URL }} \
            -f apps/dashboard/Dockerfile \
            -t rom1dev/mova_pilates_dashboard:latest .

          docker build \
            -f apps/api/Dockerfile \
            -t rom1dev/mova_pilates_api:latest .

      # 7Ô∏è‚É£ Push Docker images vers Docker Hub
      - name: Push Docker images
        run: |
          docker push rom1dev/mova_pilates_dashboard:latest
          docker push rom1dev/mova_pilates_api:latest

      # 8Ô∏è‚É£ D√©ploiement sur le serveur via SSH
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/techvps/mova-pilates
            docker pull rom1dev/mova_pilates_dashboard:latest
            docker pull rom1dev/mova_pilates_api:latest
            docker compose --env-file .env -f docker-compose.prod.yml up -d

      # üîî Notification Discord - Succ√®s
      - name: Discord - Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"MOVA Pilates - Deploy OK ‚úÖ\",
                \"description\": \"Le d√©ploiement a r√©ussi.\",
                \"color\": 4437377,
                \"fields\": [
                  { \"name\": \"Commit\", \"value\": \"\`${{ steps.commit.outputs.short_sha }}\` ${{ steps.commit.outputs.message }}\", \"inline\": false },
                  { \"name\": \"Auteur\", \"value\": \"${{ steps.commit.outputs.author }}\", \"inline\": true },
                  { \"name\": \"Branche\", \"value\": \"main\", \"inline\": true }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

      # üîî Notification Discord - √âchec
      - name: Discord - Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"MOVA Pilates - Deploy √âCHOU√â ‚ùå\",
                \"description\": \"Le d√©ploiement a √©chou√©.\",
                \"color\": 15548997,
                \"fields\": [
                  { \"name\": \"Commit\", \"value\": \"\`${{ steps.commit.outputs.short_sha }}\` ${{ steps.commit.outputs.message }}\", \"inline\": false },
                  { \"name\": \"Auteur\", \"value\": \"${{ steps.commit.outputs.author }}\", \"inline\": true },
                  { \"name\": \"Logs\", \"value\": \"[Voir les logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\", \"inline\": true }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
